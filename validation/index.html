<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Harrison Moss">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Harrison Moss">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>New Patient Registration</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

    <style>
        .error {
            color: red;
            padding-left: 5px;
        }
    </style>
</head>
<body>

<h1>New Patient Registration</h1>
<h2>Please fill out the form below</h2>

<form id="validation" action="https://brucebauer.info/assets/ITEC3650/datadump.php">

    <label for="FirstName" class="formlabel">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
           data-rule-required="true" data-msg-required="First Name is required"><br>

    <label for="MiddleInitial" class="formlabel">Middle Initial:</label>
    <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"><br>

    <label for="LastName" class="formlabel">Last Name:</label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30"
           data-rule-required="true" data-msg-required="Last Name is required"><br>

    <label for="Email" class="formlabel">Email:</label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"
           data-rule-required="true" data-msg-required="Email is required"
           data-rule-email="true" data-msg-email="Please enter a valid email"><br>

    <label class="formlabel">Sex:</label>
    <label><input type="radio" name="Sex" value="M" data-rule-required="true" data-msg-required="Sex is required"> Male</label>
    <label><input type="radio" name="Sex" value="F"> Female</label>
    <label><input type="radio" name="Sex" value="N"> N/A</label>
    <label class="error"></label><br>

    <label for="Birthday" class="formlabel">Birthday:</label>
    <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"
           data-rule-required="true" data-msg-required="Birthday is required"
           data-rule-date="true" data-msg-date="Enter a valid date (MM/DD/YYYY)"><br>

    <label for="Height" class="formlabel">Height (inches):</label>
    <input type="text" id="Height" name="Height" size="3" maxlength="3"
           data-rule-required="true" data-msg-required="Height is required"
           data-rule-number="true" data-msg-number="Height must be a number"
           data-rule-min="12" data-msg-min="Height must be at least 12 inches"
           data-rule-max="120" data-msg-max="Height cannot exceed 120 inches"><br>

    <label for="Weight" class="formlabel">Weight (lbs):</label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
           data-rule-required="true" data-msg-required="Weight is required"
           data-rule-number="true" data-msg-number="Weight must be a number"
           data-rule-min="10" data-msg-min="Weight must be at least 10 lbs"
           data-rule-max="500" data-msg-max="Weight cannot exceed 500 lbs"><br>

    <hr>

    <label for="PhoneNumber" class="formlabel">Phone Number:</label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"
           data-rule-required="true" data-msg-required="Phone Number is required"
           data-rule-phoneUS="true" data-msg-phoneUS="Enter a valid US phone number"><br>

    <label for="MaritalStatus" class="formlabel">Marital Status:</label>
    <select name="MaritalStatus" id="MaritalStatus"
            data-rule-required="true" data-msg-required="Marital Status is required">
        <option value="">Select marital status...</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="D">D</option>
        <option value="L">L</option>
        <option value="W">W</option>
    </select><br>

    <label for="Address" class="formlabel">Address:</label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30"
           data-rule-required="true" data-msg-required="Address is required"><br>

    <label for="City" class="formlabel">City:</label>
    <input type="text" id="City" name="City" size="30" maxlength="30"
           data-rule-required="true" data-msg-required="City is required"><br>

    <label for="State" class="formlabel">State:</label>
    <select id="State" name="State"
            data-rule-required="true" data-msg-required="State is required">
        <option value="">--</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
    </select><br>

    <label for="Zip" class="formlabel">Zip:</label>
    <input type="text" id="Zip" name="Zip" size="5" maxlength="5"
           data-rule-required="true" data-msg-required="Zip is required"
           data-rule-digits="true" data-msg-digits="Zip must be 5 digits"
           data-rule-minlength="5" data-msg-minlength="Zip must be 5 digits"
           data-rule-maxlength="5" data-msg-maxlength="Zip must be 5 digits"><br>

    <hr>

    <label class="formlabel">Taking Medications:</label>
    <label><input type="radio" name="Medications" value="Y" data-rule-required="true" data-msg-required="Please indicate if taking medications"> Yes</label>
    <label><input type="radio" name="Medications" value="N"> No</label>
    <label class="error"></label><br><br>

    <label for="MedicationsList" class="formlabel">If yes, list medications here:</label>
    <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea><br>

    <hr>

    <input type="submit" value="Submit Form">

</form>

<script>
$(document).ready(function(){
    $("#validation").validate({});
});
</script>

</body>
</html>
