<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Information Form</title>
</head>
<body>
  <h2>Personal Information Form</h2>

  <form action="https://brucebauer.info/assets/ITEC3650/datadump.php" method="post">

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"><br><br>

    <label for="MiddleInitial">Middle Initial:</label>
    <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"><br><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30"><br><br>

    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"><br><br>

    <label>Sex:</label><br>
    <label><input type="radio" name="Sex" value="M"> Male</label>
    <label><input type="radio" name="Sex" value="F"> Female</label>
    <label><input type="radio" name="Sex" value="N"> N/A</label><br><br>

    <label for="Birthday">Birthday (MMDDYYYY):</label>
    <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"><br><br>

    <label for="Height">Height (inches):</label>
    <input type="text" id="Height" name="Height" size="3" maxlength="3"><br><br>

    <label for="Weight">Weight (lbs):</label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3"><br><br>

    <label for="PhoneNumber">Phone Number:</label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"><br><br>

    <label>Marital Status:</label><br>
    <label><input type="radio" name="MaritalStatus" value="S"> Single</label>
    <label><input type="radio" name="MaritalStatus" value="M"> Married</label>
    <label><input type="radio" name="MaritalStatus" value="D"> Divorced</label>
    <label><input type="radio" name="MaritalStatus" value="L"> Legally Separated</label>
    <label><input type="radio" name="MaritalStatus" value="W"> Widowed</label><br><br>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" size="30" maxlength="30"><br><br>

    <label for="City">City:</label>
    <input type="text" id="City" name="City" size="30" maxlength="30"><br><br>

    <label for="State">State:</label>
    <select id="State" name="State">
      <option value="">--Select State--</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select><br><br>

    <label for="Zip">Zip:</label>
    <input type="text" id="Zip" name="Zip" size="5" maxlength="5"><br><br>

    <label>Taking Medications:</label><br>
    <label><input type="radio" name="Medications" value="Y"> Yes</label>
    <label><input type="radio" name="Medications" value="N"> No</label><br><br>

    <label for="MedicationsList">If yes, list medications:</label><br>
    <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Form">

  </form>
</body>
</html>
